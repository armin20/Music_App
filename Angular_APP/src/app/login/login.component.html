<mat-card>
    <mat-card-content>
      <form
        #formName="ngForm"
        name="form"
       (ngSubmit)="onSubmit(formName)">
        <h2>Log In</h2>
        <mat-error *ngIf="warning">{{this.warning}}</mat-error><br />
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User Name" name="username" [(ngModel)]="user.userName"  #username="ngModel" required autofocus>
          <mat-error *ngIf="username.errors?.required">Please provide a valid user name</mat-error>
        </mat-form-field><br />
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" password="password" #password="ngModel" required>
          <mat-error *ngIf="password.errors?.required">Please provide a valid password</mat-error>
        </mat-form-field><br />
        <button mat-raised-button color="accent" [disabled]="loading" type="submit">
          <mat-icon>login</mat-icon>
          <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing...</span>
          <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" routerLink="/register">
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
